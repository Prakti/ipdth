  audit:
    needs: dependencies
    runs-on: ubuntu-latest
    concurrency:
      group: elixir-audit
      cancel-in-progress: true
    strategy:
      matrix:
        elixir: ['1.16.3']
        otp: ['25']
    steps:
      - name: Check- out IPDTH sources
        uses: actions/checkout@v4
      - name: Sets up an Erlang/OTP environment
        uses: erlef/setup-beam@v1
